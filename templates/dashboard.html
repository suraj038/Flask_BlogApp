{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('../static/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Pannel</h1>
            <span class="subheading">Manage Your Posts Here...</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h2>Basic Actions</h2><hr>
        <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
        <a href="/logout"><button class="btn btn-primary float-right">Logout</button></a>
        <hr>
        <h2>Upload A File</h2><hr>
        <form action="uploader" method="POST" enctype="multipart/form-data">
            <input type="file" name="file1">
            <button class="btn btn-primary float-right">Submit</button>
        </form>
        <hr><br>

        <table  class="table table-dark table-hover table-striped">
            <thead>
              <tr>
                <th>Sno</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>

            {% for post in posts %}
              <tr>
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button class="btn btn-success">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger">Delete</button></a></td>
              </tr>
              
            {% endfor %}


            </tbody>
          </table>
        
      </div>
    </div>
  </div>

{% endblock %}
